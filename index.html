<html>
  <head>
    <style>
      h1 {text-align: center; 
        margin-bottom: 1cm;
        font-family: "Comic Sans MS", cursive, sans-serif;
      }
      p {text-align: center;}
      .img50 {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50%;
      }
      .img20border {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 20%;
        border: 1px solid #555;
      }
      .column {
        float: left;
        width: 33.33%;
        padding: 5px;
      }
      .row::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
    
    <title>GIS Portfolio</title>
    
  </head>
  
  <body>
    
    <h1>Welcome to my very cool and visually appealing GIS portfolio!</h1>
    <p>This is where I show off my cool maps</p>
    
    <img src="images/acoolmap.png" alt="A cool map" class="img50">
    <p>Here is a short paragraph of text.</p>
    
    <img src="images/acoolmap.png" alt="another cool map" class="img20border">
    <p>Here is another short paragraph of text, explaining this second map</p>
    
    <div class="row">
      <div class="column">
        <img src="images/acoolmap.png" alt="A" style="width:70%">
      </div>
      <div class="column">
        <img src="images/acoolmap.png" alt="B" style="width:70%">
      </div>
      <div class="column">
        <img src="images/acoolmap.png" alt="C" style="width:70%">
      </div>
    </div>
    
  </body>
</html>
